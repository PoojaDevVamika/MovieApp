<div class="container">
    <td><button [routerLink]="['/create']" mat-button >Create Movie</button></td>
</div>
<div class="container" *ngIf="!formshow">
    <table class="table">
      <thead>
        <tr>
          <th scope="col">Id</th>
          <th scope="col">Title</th>
          <th scope="col">Genre</th>
          <th scope="col">ReleaseDate</th>
          <th scope="col" align="center">Actions</th>
   
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let item of allmoviess">
          <th scope="row">{{ item.id }}</th>
          <td>{{ item.title }}</td>
          <td>{{ item.genre }}</td>
          <td>{{ item.releaseDate }}</td>
          <td><button mat-button>Edit</button></td>
          <td><button mat-button>Delete</button></td>

        </tr>
      </tbody>
    </table>
  </div>
